					<h2>Why not<span class="text-warning"> get in touch</span> with us?</h2>

					<div class='form' align="center">
					<form class="form-horizontal" action="mailto:zahed@notsharingmy.info" method="post"  autocomplete="on">
                      <fieldset>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Name: </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="username" required placeholder="How may I call you ?" >

                        </div>
                         <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email Address: </label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Subject: </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control"  name="subject" placeholder="What would you like to talk about?" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Message: </label>
                            <div class="col-lg-10">
                                <textarea class="form-control"  name="daddr" placeholder="Leave me a message and I'll answer as soon as possible"  required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-1">
                                <input type="submit" class="btn btn-primary" value="Send" />
                                <input type="reset"  class="btn btn-danger" onClick="return confirm('Are you sure you want to reset the form?')" />
                            </div>
                        </div>
                      </fieldset>
					</form>
